<div>
  <section class="main-header">
    <div class="container">
      <div class="logo">
        <a (click)="navigateAndReload('/home')">
          <img src="assets/images/Logos/headerlogo.png" alt="CODERS Club logo">
        </a>
      </div>
      <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        @if (!isMenuOpen) {
        <i class="pi pi-bars"></i>
        }
        @if (isMenuOpen) {
        <i class="pi pi-times"></i>
        }
      </button>
      <nav class="main-nav" [class.menu-open]="isMenuOpen" [class.menu-closing]="isMenuClosing">
        <ul>
          <li>
            <a (click)="!isActiveRoute('/home') && navigateAndReload('/home')" [class.disabled]="isActiveRoute('/home')"
              [attr.aria-disabled]="isActiveRoute('/home') ? 'true' : null">
              Home
            </a>
          </li>
          <li>
            <a (click)="!isActiveRoute('/projects') && navigateAndReload('/projects')"
              [class.disabled]="isActiveRoute('/projects')"
              [attr.aria-disabled]="isActiveRoute('/projects') ? 'true' : null">
              Projects
            </a>
          </li>
          <li>
            <a (click)="!isActiveRoute('/opportunities') && navigateAndReload('/opportunities')"
              [class.disabled]="isActiveRoute('/opportunities')"
              [attr.aria-disabled]="isActiveRoute('/opportunities') ? 'true' : null">
              Opportunities
            </a>
          </li>
          <li>
            <a (click)="!isActiveRoute('/gallery') && navigateAndReload('/gallery')"
              [class.disabled]="isActiveRoute('/gallery')"
              [attr.aria-disabled]="isActiveRoute('/gallery') ? 'true' : null">
              Gallery
            </a>
          </li>
          <li>
            <a (click)="!isActiveRoute('/about') && navigateAndReload('/about')"
              [class.disabled]="isActiveRoute('/about')" [attr.aria-disabled]="isActiveRoute('/about') ? 'true' : null">
              About
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</div>
