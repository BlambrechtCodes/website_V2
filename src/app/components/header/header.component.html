<div class="top-bar">
  <div class="container">
    <div class="social-links">
      Follow us on
      <a href="javascript:void(0)"><fa-icon class="icon" [icon]="faFacebook" aria-hidden="true"></fa-icon></a>
      <a href="javascript:void(0)"><fa-icon class="icon" [icon]="faTwitter" aria-hidden="true"></fa-icon></a>
      <a href="javascript:void(0)"><fa-icon class="icon" [icon]="faInstagram" aria-hidden="true"></fa-icon></a>
      <a href="https://discord.gg/qWepNnmVcb" target="_blank"><fa-icon class="icon" [icon]="faDiscord" aria-hidden="true"></fa-icon></a>
      <a href="https://github.com/UWL-CODERS" target="_blank"><fa-icon class="icon" [icon]="faGithub" aria-hidden="true"></fa-icon></a>
    </div>
    <div class="contact-info">
      <fa-icon [icon]="faEnvelope"></fa-icon>
      Contact us at <a href="mailto:{{ email }}">{{ email }}</a>
    </div>
  </div>
</div>

<div>
  <section class="main-header">
    <div class="container">
      <div class="logo">
        <a (click)="navigateAndReload('/home')">
          <img src="assets/images/headerlogo.png" alt="CODERS Club logo">
        </a>
      </div>
      <button class="mobile-menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <fa-icon [icon]="isMenuOpen ? faTimes : faBars"></fa-icon>
      </button>
      <nav class="main-nav" [class.menu-open]="isMenuOpen" [class.menu-closing]="isMenuClosing">
        <ul>
          <li>
            <a 
              (click)="!isActiveRoute('/home') && navigateAndReload('/home')" 
              [class.disabled]="isActiveRoute('/home')" 
              [attr.aria-disabled]="isActiveRoute('/home') ? 'true' : null">
              Home
            </a>
          </li>
          <li>
            <a 
              (click)="!isActiveRoute('/research') && navigateAndReload('/research')" 
              [class.disabled]="isActiveRoute('/research')" 
              [attr.aria-disabled]="isActiveRoute('/research') ? 'true' : null">
              Research & Projects
            </a>
          </li>
          <li>
            <a 
              (click)="!isActiveRoute('/opportunities') && navigateAndReload('/opportunities')" 
              [class.disabled]="isActiveRoute('/opportunities')" 
              [attr.aria-disabled]="isActiveRoute('/opportunities') ? 'true' : null">
              Opportunities
            </a>
          </li>
          <li>
            <a 
              (click)="!isActiveRoute('/pictures') && navigateAndReload('/pictures')" 
              [class.disabled]="isActiveRoute('/pictures')" 
              [attr.aria-disabled]="isActiveRoute('/pictures') ? 'true' : null">
              Pictures
            </a>
          </li>
          <li>
            <a 
              (click)="!isActiveRoute('/aboutus') && navigateAndReload('/aboutus')" 
              [class.disabled]="isActiveRoute('/aboutus')" 
              [attr.aria-disabled]="isActiveRoute('/aboutus') ? 'true' : null">
              About Us
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>
</div>
