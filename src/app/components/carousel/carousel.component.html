<p-carousel [value]="items()" [numVisible]="3" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" autoplayInterval="3000">
  <ng-template let-item pTemplate="item">
    <div class="border border-surface rounded-border m-2 p-4 text-center">
      <div class="mb-2">
        <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-48 object-cover rounded-border" loading="lazy"/>
      </div>
      <div class="mb-2">
        <h4 class="mb-1">{{ item.title }}</h4>
      </div>
      <div class="overflow-y-auto">
        <p class="text-sm">{{ item.description }}</p>
      </div>
      <div class="mb-2">
        @for (lang of item.languages; track lang) {
          <span class="mr-1 mb-1 inline-block">
            <p-tag class="tag" [value]="lang" />
          </span>
        }
      </div>
      <div class="flex justify-center items-center">
        <a [href]="item.externalUrl" target="_blank" rel="noopener noreferrer">
          <p-button [label]="item.button" icon="pi pi-external-link" styleClass="p-button-sm"></p-button>
        </a>
      </div>
    </div>
  </ng-template>
</p-carousel>
