<div class="container">
  <div class="gallery-header">
    <h1>CODERS Club Photo Gallery</h1>
    <p>
      Browse through our collection of photos from various club events, workshops, and activities.
    </p>
  </div>

  <div class="event-card" *ngFor="let event of events; trackBy: trackByEventId">
    <div class="event-content">
      <h2 class="event-title">{{ event.title }}</h2>

      <div class="event-meta">
        <div class="event-meta-item" *ngFor="let meta of event.meta; trackBy: trackByMetaId">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2"
               stroke-linecap="round" stroke-linejoin="round">
            <path [attr.d]="meta.iconPath"></path>
          </svg>
          <span>{{ meta.text }}</span>
        </div>
      </div>

      <p class="event-description">{{ event.description }}</p>

      <div class="image-grid">
        <div
          class="image-item"
          *ngFor="let image of event.images; trackBy: trackByImageId"
          (click)="openModal(image)">
          <div class="image-wrapper">
            <img [src]="image.src" [alt]="image.alt" />
          </div>
          <div class="image-overlay">
            <div class="image-caption">{{ image.caption }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-backdrop" *ngIf="selectedImage" (click)="onBackdropClick($event)">
    <div class="modal-content">
      <button class="modal-close" (click)="closeModal()">Ã—</button>
      <h3 class="modal-title" *ngIf="selectedImage">{{ selectedImage.event }}</h3>
      <div class="modal-image-container" *ngIf="selectedImage">
        <img
          [src]="selectedImage.src"
          class="modal-image"
          [alt]="selectedImage.alt"
        />
      </div>
      <p class="modal-caption" *ngIf="selectedImage">{{ selectedImage.caption }}</p>
    </div>
  </div>
</div>
